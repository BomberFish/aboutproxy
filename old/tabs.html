<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>about:blank</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="tabs.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body onload="initTabs(switchToTabsHandler);">
    <div class="container containerPadding">
        <div class="tabContainer" id="tabContainer" style="margin: 1em;">
            <button class="navbarBtn tabBtn" onclick="addTab('New Tab', h('h1', 'Tab '+tabNumber));" id="addTab"><i
                    class="fa-solid fa-plus fa-sm tabBtnIcon"></i></button>
        </div>
        <div id="tabContents"></div>
    </div>
    <script>
        var switchToTabsHandler = (oldTab, newTab, tabs, tabContents) => {
            console.info("Switched from tab #" + oldTab + " and title " + getTabTitle(tabs[oldTab]) + " to tab #" + newTab + " and title " + getTabTitle(tabs[newTab]))
        }
    </script>
    <script src="tabs.js"></script>
</body>

</html>
