<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>History</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="dark-theme.css" rel="stylesheet" type="text/css" />
    <script>
        function loadHist() {
            const history = window.parent.browserHistory.get().history
            console.log(history)
            var historyTable = document.getElementById("historyTable")
            for (let index = 0; index < history.length; index++) {
                const element = history[index];
                let row = document.createElement("tr")
                let link = document.createElement("a")
                link.href = element
                link.innerText = element
                row.appendChild(link)
                historyTable.appendChild(row)
            }
        }
    </script>
</head>

<body onload="loadHist()">
    <div class="container containerPadding">
        <h1>Coming Very Soon™!</h1>
        <a href="https://wowwiki-archive.fandom.com/wiki/Soon">
            Now ← Very Soon™ - Soon (Not Soon™) - Soon™ - Soon-ish™ → End of
            Time
        </a>
        <table id="historyTable">
            <tr>
                <th> URL </th>
            </tr>

        </table>

    </div>
</body>

</html>
