<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>about:blank</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="settings.css">
    <script src="settings.js"></script>
    <script src="/browser-api-tab.js"></script>
</head>

<body onload="init();">
    <div class="container containerPadding">
        <h1>AboutBrowser Settings</h1>
        <settings>
            <setting id="startUrl">
                <settingTitle>
                    <div>
                        <div class="pleasecenter">Start URL: </div>
                    </div> <input type="text">
                </settingTitle>
                Start URL used when creating a new tab.
                <settingStatus></settingStatus>
                <hr>
            </setting>
            <setting id="searchEngineUrl">
                <settingTitle>
                    <div>
                        <div class="pleasecenter">Search Engine URL: </div>
                    </div> <input type="text">
                </settingTitle><br>
                Search Engine URL used when searching.
                <settingStatus></settingStatus>
                <hr>
            </setting>
            <setting id="resetSettings">
                <settingTitle>
                    <button onclick="resetAllSettings();">RESET ALL SETTINGS</button>
                </settingTitle><br>
                RESET ALL settings to defaults.
                <hr>
            </setting>
        </settings>
        <footer>
            AboutBrowser version 0.3.0
        </footer>
    </div>
</body>

</html>
