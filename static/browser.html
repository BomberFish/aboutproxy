<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="chrome-tabs/css/chrome-tabs.css" rel="stylesheet" />
  <link href="chrome-tabs/css/chrome-tabs-dark-theme.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- DIP stuff -->
  <script src="dip/dip.config.js"></script>
  <script src="dip/dip.page.js"></script>
  <script src="helpers.js"></script>
  <script src="proxyHelpers.js"></script>
</head>

<body onload="init();">
  <div class="container browserContainer">
    <div class="chrome-tabs" style="--tab-content-margin: 9px">
      <div class="chrome-tabs-content-wrapper">
        <div class="chrome-tabs-content"></div>
        <div class="chrome-tabs-content-after"><button class="chrome-tabs-btn" data-add-tab><i
              class="fa-solid fa-plus fa-xl tabBtnIcon"></i></button></div>
      </div>
      <div class="chrome-tabs-bottom-bar"></div>
      <!-- Styles to prevent flash after JS initialization -->
      <style>
        .chrome-tabs .chrome-tab {
          width: 258px
        }

        .chrome-tabs .chrome-tab:nth-child(1) {
          transform: translate3d(0px, 0, 0)
        }

        .chrome-tabs .chrome-tab:nth-child(2) {
          transform: translate3d(239px, 0, 0)
        }
      </style>
    </div>
    <div class="navbar">
      <button class="navbarBtn" id="browserBack" onclick="browserBack()"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="navbarBtn" id="browserBack" onclick="browserForward()"><i
          class="fa-solid fa-arrow-right"></i></button>
      <button class="navbarBtn" id="browserReload" onclick="browserReload();"><i
          class="fa-solid fa-rotate-right"></i></button>
      <input class="navbarUrl" id="browserUrl"></input>
      <div class="bookmarksBtnWrapper"><button class="navbarBtn bookmarksBtn" id="browserBookmarks"
          onclick="browserBookmarks();"><i class="fa-regular fa-star"></i></button></div>
      <button class="navbarBtn" id="browserExtensions" onclick="browserExtensions();"><i
          class="fa-solid fa-puzzle-piece"></i></button>
      <button class="navbarBtn" id="games" onclick="openGames();"><i class="fa-solid fa-gamepad"></i></button>
      <button class="navbarBtn" id="browserSettings" onclick="browserSettings();"><i
          class="fa-solid fa-ellipsis-vertical"></i></button>
    </div>
    <div id="tabContents" class="browser"></div>
  </div>
  <script src="browser.js"></script>
  <script src="browser-api.js"></script>
  <script src="https://unpkg.com/draggabilly@2.2.0/dist/draggabilly.pkgd.min.js"></script>
  <script src="chrome-tabs/js/chrome-tabs.js"></script>
</body>

</html>
